<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Geocoding</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <h1>Reverse Geocode Coordinates</h1>

    <form id="geocode-form" method="POST">
        <label for="latitude">Latitude:</label>
        <input type="number" id="latitude" name="latitude" required>

        <label for="longitude">Longitude:</label>
        <input type="number" id="longitude" name="longitude" required>

        <button type="submit">Reverse Geocode</button>
    </form>

    <div id="result">
        <!-- Reverse geocoded address will be displayed here -->
    </div>

    <script src="script.js"></script> 
</body>
</html>
