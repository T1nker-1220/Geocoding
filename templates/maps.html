<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Geocoding</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <h1>Reverse Geocode Philippine Cities</h1>

    <form id="geocode-form" method="POST">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" placeholder="Enter Philippine City" required>

        <button type="submit">Search</button>
    </form>

    <div id="result">
        <!-- Reverse geocoded address will be displayed here -->
    </div>

    <script src="script.js"></script> 
</body>
</html>
