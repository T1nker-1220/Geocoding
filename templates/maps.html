<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Geocoding</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='design.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='leaflet.css') }}" /> 
</head>
<body>
    <div class="container">
        <h1>Reverse Geocode Philippine Cities</h1>

        <form id="geocode-form" method="POST">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" placeholder="Enter Philippine City" required>
            <button type="submit">Search</button>
        </form>

        <div id="result" class="hidden">
            <div id="description" class="hidden">
                <div class="description-content">
                    <strong>City Name:</strong> <span id="city-name"></span>
                </div>
            </div>
            <div id="map-container">
                <div id="map"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='leaflet.js') }}"></script> 
    <script src="{{ url_for('static', filename='script.js') }}"></script> 
</body>
</html>
