<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geocode Philippine Cities</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='design.css') }}"> <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='leaflet.css') }}"> <!-- Leaflet CSS for map -->
</head>
<body>
    <h1>Find Philippine City Information</h1> <!-- Main title -->

    <!-- Form to search for cities -->
    <form id="geocode-form" method="POST">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" placeholder="Enter Philippine City" required> <!-- City input -->

        <button type="submit">Search</button> <!-- Submit button -->
    </form>

    <!-- Display result and map -->
    <div id="result">
        <div id="description" class="hidden">
            <div class="description-content">
                <strong>City Name:</strong> <span id="city-name"></span><br>
                <strong>Description:</strong> <span id="city-description"></span> <!-- City info -->
            </div>
        </div>

        <!-- Container for map -->
        <div id="map-container">
            <div id="map"></div> <!-- Leaflet map -->
        </div>
    </div>

    <!-- Scripts for interactivity -->
    <script src="{{ url_for('static', filename='leaflet.js') }}"></script> <!-- Leaflet JS -->
    <script src="{{ url_for('static', filename='script.js') }}"></script> <!-- Custom JS -->
</body>
</html>
